name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --clean pdf_batch_printer.spec

      - name: Download Inno Setup
        run: |
          choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\windows\installer.iss

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/PDFBatchPrinter.exe
            dist/installer/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libegl1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --clean pdf_batch_printer.spec

      - name: Prepare deb package
        run: |
          mkdir -p installer/linux/deb/usr/bin
          cp dist/PDFBatchPrinter installer/linux/deb/usr/bin/pdf-batch-printer
          chmod +x installer/linux/deb/usr/bin/pdf-batch-printer
          chmod 755 installer/linux/deb/DEBIAN/postinst || true
          chmod 755 installer/linux/deb/DEBIAN/postrm || true

      - name: Build deb package
        run: |
          mkdir -p dist/installer
          dpkg-deb --build installer/linux/deb dist/installer/pdf-batch-printer_1.0.0_amd64.deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/PDFBatchPrinter
            dist/installer/*.deb

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/windows-build/PDFBatchPrinter.exe
            artifacts/windows-build/installer/*.exe
            artifacts/linux-build/PDFBatchPrinter
            artifacts/linux-build/installer/*.deb
          body: |
            ## PDF Batch Printer ${{ github.ref_name }}

            ### Windows
            - **PDFBatchPrinter_Setup_1.0.0.exe** - Kurulum sihirbazı (önerilen)
            - **PDFBatchPrinter.exe** - Portable versiyon

            ### Linux
            - **pdf-batch-printer_1.0.0_amd64.deb** - Debian/Ubuntu paketi
            - **PDFBatchPrinter** - Standalone binary

            ### Hızlı Kurulum (Linux)
            ```bash
            curl -sSL https://raw.githubusercontent.com/mylcn59/pdf-batch-printer/main/install.sh | bash
            ```
          draft: false
          prerelease: false
